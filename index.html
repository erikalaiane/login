<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="icon" href="data:,">

</head>

<body class="font-[Montserrat] bg-cover bg-center bg-no-repeat h-screen" style="background-image: url('./images/fundo-site.jpg')">

    <section class="flex items-center justify-center h-screen ">

          <div class=" justify-items-center bg-opacity-5 backdrop-blur-lg shadow-neutral-950 shadow-2xl rounded-xl p-8 w-96 border border-cyan-800">

            <div>
             <h1 class="text-center text-2xl font-bold mb-3">Login</h1>
             <p class="p-5" >Não é um membro? 
                <a class="text-emerald-700 hover:text-rose-600" href="#">Cadastre-se</a>
            </p>
             </div>

             <form action="#" method="POST">
                <div class="p-2">
                    <input type="email" placeholder="Email" class="w-full p-3 mb-3 bg-transparent text-white rounded-lg border border-white/30 placeholder-white focus:outline-none">

                    <input type="password" placeholder="Password" class="w-full p-3 mb-3 bg-transparent text-white rounded-lg border border-white/30 placeholder-white focus:outline-none" autocomplete="current-password">
                </div>

                <button class=" cursor-pointer w-full bg-cyan-800 text-white py-3 px-25 rounded-lg font-bold hover:bg-cyan-950 transition">Sign Up</button>
             </form>

            <div class="flex justify-center mt-4 space-x-4">
                <a href="#">
                    <ion-icon class="text-white hover:text-cyan-800 size-8" name="logo-facebook"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon class="text-white hover:text-red-700 size-8" name="logo-google"></ion-icon>
                </a>    
            </div>
          </div>        
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 

</body>
</html>
