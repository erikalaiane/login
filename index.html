<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body class="font-[Montserrat] bg-cover bg-center bg-no-repeat h-screen" style="background-image: url('./images/fundo-site.jpg')">

    <section class="flex items-center justify-center h-screen ">

          <div class=" justify-items-center bg-opacity-5 backdrop-blur-lg shadow-neutral-950 shadow-2xl rounded-xl p-8 w-96 border border-cyan-800">

            <div>
             <h1 class="text-center text-2xl font-bold mb-3">Login</h1>
             
             </div>

             <div class="mt-2 mb-3 flex gap-4 w-full">
                <button class="flex-1 bg-blue-900 hover:bg-blue-950 py-2 px-5 rounded-md text-white">Facebook</button>
                <button class="flex-1 bg-red-800 hover:bg-red-950 py-2 px-5 rounded-md text-white">Google</button>
            </div>

            <p class="text-black">Ou use o email</p>

             <form action="#" method="POST">
                <div class="p-2">
                    <input type="email" placeholder="Email" class="w-full p-3 mb-3 bg-transparent text-black rounded-lg border border-white/30 placeholder-white focus:outline-none">

                    <input type="password" placeholder="Senha" class="w-full p-3 mb-3 bg-transparent text-white rounded-lg border border-white/30 placeholder-white focus:outline-none" autocomplete="current-password">
                </div>

                <button class=" cursor-pointer w-full bg-cyan-800 text-white py-3 rounded-lg font-bold hover:bg-cyan-950 transition">Entrar</button>
             </form>

             <p class="p-5 " >Não é um membro? 
                <a class="text-cyan-900 hover:text-rose-600" href="https://erikalaiane.github.io/cadastro/">Cadastre-se</a>
            </p>

          </div>        
    </section>

</body>
</html>
